<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baseball Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/cards.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">


</head>

<body>

    <div class="stars"></div>
    <div class="twinkling"></div>
    <p id="heading">INTERGALACTIC BASEBALL</p>
    <img class="logo" src="images/cards-logo.png">
    <p class="text">BROWSE THE PLAYERS OR <a href="#add">ADD</a> YOUR OWN</p>
    <div class="cardContainer"></div>
    <p class="text" id="add">SUBMIT A NUMBER BETWEEN 27 AND 88 TO ADD A NEW PLAYER</p>
    <div class="inputContainer">
        <input type="text" pattern="[0-9]{2}" id="enterID" maxlength="2" name="enterID" required>
        <button class="button">SUBMIT</button>
    </div>
    <p class="topLink"><a href="#heading">TOP</a></p>
    <script src="scripts/cards.js" type="module"></script>
</body>

</html>
