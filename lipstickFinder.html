<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sarah's Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/lipstick.css" />
</head>

<body>

    <figure class="headerImg"><img class="headerImg" src="images/lipstickLogo.png"></figure>
    <p class="instructions">Click on the lips to display your favorite lipsticks by price.</p>

    <div class="menu">
        <a class="showSingle" id="underTen" target="1">
            <div class="menuItem"><img class="menuImage" src="images/red.png">
                <div class="overlay">
                    <div class="text">
                        <p id="red">Under $10</p>
                    </div>
                </div>
            </div>
        </a>

        <a class="showSingle" id="underTwenty" target="2">
            <div class="menuItem"><img class="menuImage" src="images/hotPink.png">
                <div class="overlay">
                    <div class="text">
                        <p id="pink">$10 - $20</p>
                    </div>
                </div>
            </div>
        </a>

        <a class="showSingle" id="underThirty" target="3">
            <div class="menuItem"><img class="menuImage" src="images/purple.png">
                <div class="overlay">
                    <div class="text">
                        <p id="purple">$20 - $30</p>
                    </div>
                </div>
            </div>
        </a>

        <a class="showSingle" id="overThirty" target="4">
            <div class="menuItem"><img class="menuImage" src="images/purpleDark.png">
                <div class="overlay">
                    <div class="text">
                        <p id="darkPurple">Over $30</p>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="targetDiv" id="div1"></div>
    <div class="targetDiv" id="div2"></div>
    <div class="targetDiv" id="div3"></div>
    <div class="targetDiv" id="div4"></div>

    <script src="scripts/lipFinder.js" type="module"></script>

</body>

</html>
